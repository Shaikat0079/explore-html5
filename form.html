<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>

  <body>
    <h1>Jamal er Ma Special TSC Pitha Expo</h1>
    <form action="">
      <p>
        Name:
        <input type="text" name="name" id="" placeholder="Enter your name" />
      </p>
      <p>
        Email:
        <input type="text" name="email" id="" placeholder="Enter your email" />
      </p>
      <fieldset>
        <legend>Select your pitha</legend>
        <p>
          <label for="chitoy">
            <input type="radio" name="pitha" id="chitoy" />Chitoy
          </label>
        </p>
        <p>
          <label for="vapa">
            <input type="radio" name="pitha" id="vapa" />Vapa
          </label>
        </p>
        <p>
          <label for="tel-pitha">
            <input type="radio" name="pitha" id="tel-pitha" />Tel-Pitha
          </label>
        </p>
      </fieldset>
      <fieldset>
        <legend>Select your Vortha</legend>
        <p>
          <label for="sorisha"
            ><input type="checkbox" name="vortha" id="sorisha" />Sorisha</label
          >
        </p>
        <p>
          <label for="shutki"
            ><input type="checkbox" name="vortha" id="shutki" />Shutki</label
          >
        </p>
        <p>
          <label for="begun"
            ><input type="checkbox" name="vortha" id="begun" />Begun</label
          >
        </p>
      </fieldset>
      <p>Special insturction:</p>
      <textarea
        name=""
        id=""
        cols="30"
        rows="10"
        style="display: block; margin: 10px 0"
      ></textarea>
      <button type="submit">Submit</button>
      <button type="reset">RESET !</button>
    </form>
  </body>
</html>
